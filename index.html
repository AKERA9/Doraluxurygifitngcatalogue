<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dora Luxury Gifting - Download Catalogue</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .luxury-font {
            font-family: 'Playfair Display', serif;
        }

        /* Smooth Reveal Animation */
        .reveal {
            opacity: 0;
            transform: translateY(20px);
            animation: revealUp 0.8s ease-out forwards;
        }

        @keyframes revealUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .delay-1 { animation-delay: 0.3s; }
        .delay-2 { animation-delay: 0.6s; }

        /* Subtle Pulse for Button */
        @keyframes softPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        .btn-animate {
            animation: softPulse 3s infinite ease-in-out;
        }

        .btn-animate:hover {
            animation: none;
            transform: scale(1.05);
            background-color: #4c1d95;
        }

        /* Background Gradient */
        .bg-custom {
            background: radial-gradient(circle at top right, #f5f3ff 0%, #ffffff 50%, #fdfaff 100%);
        }
    </style>
</head>
<body class="bg-custom flex flex-col items-center justify-center p-6 text-center">

    <div class="fixed top-0 left-0 w-full h-full pointer-events-none z-[-1] overflow-hidden">
